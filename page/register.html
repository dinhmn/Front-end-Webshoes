<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesStore > Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="../asses/css/register.css">
</head>

<body>

    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx">
                    <img src="../image/lock.jpg" alt="">
                </div>
                <div class="formBx">
                    <form action="">
                        <h2>Sign In</h2>
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <!-- <input type="submit" value="Login"> -->
                        <button type="button">Login</button>
                        <p class="signup">Don't have an account?
                            <span onclick="toggleForm()">Sign up.</span>
                        </p>
                    </form>
                </div>
            </div>

            <div class="user signupBx">

                <div class="formBx">
                    <form action="" class="form" id="form">
                        <h2>Create an account</h2>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" placeholder="Username" id="username" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="email" placeholder="abc@gmail.com" id="email" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-group">
                            <label for="username">Password</label>
                            <input type="password" placeholder="Create Password" id="password" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-group">
                            <label for="username">Confirm</label>
                            <input type="password" placeholder="Confirm Password" id="checkpass" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <!-- <input type="text" placeholder="Username">
                        <input type="text" placeholder="Email Address">
                        <input type="password" placeholder="Create Password">
                        <input type="password" placeholder="Confirm Password"> -->
                        <button type="button" id="signUp">Sign Up</button>
                        <p class="signup">Already have an account?
                            <span onclick="toggleForm()">Sign in.</span>
                        </p>
                    </form>
                </div>
                <div class="imgBx">
                    <img src="../image/unlock.jpg" alt="">
                </div>
            </div>
        </div>

        <div class="home">
            <a href="home.html">Back to DesStore</a>
        </div>
    </section>

    <script src="../asses/js/jquery.min.js"></script>
    <script src="../asses/js/register.js"></script>
    <script>
        var nam = document.getElementById('username');
        console.log(nam.parentElement);
    </script>
</body>

</html>
